{% extends "bgc/base.html" %}
{% block content %}

    <p>Boardgames</p>

    <ul>
        {% for b_game in b_games %}
            <li>
                <a href="{% url 'bgc:b_game' b_game_id %}">{{ b_game }}</a>
            </li>
        {% empty %}
            <li> No games have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
